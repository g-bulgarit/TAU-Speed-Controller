<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="popup.css">
  </head>
  <body>
  <div class="slidecontainer">
	<input
	id = "slider"
    type="range"
    min="0.5"                    // default 0
    max="2.5"                  // default 100
    step="0.25"                   // default 1
    value="1"                 // default min + (max-min)/2
    data-orientation="vertical" // default horizontal
    class ="slider">
  </div>
	
  <p align="center" id="slider_value">1</p>
  <div align="center">
    <button align="center" type=button id="reset">Reset</button>
  </div>
	
  <script src="popup.js"></script>

  </body>
</html>
