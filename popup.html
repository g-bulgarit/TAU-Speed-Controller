<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="popup.css">
  </head>

  <body id="unico-fast">
  <div class="slidecontainer">
    <div class="steps">
      <div class="pos">&nbsp;</div>
      <div class="pos"><div class="dot">&nbsp;</div></div>
      <div class="pos"><div class="dot">&nbsp;</div></div>
      <div class="pos"><div class="dot">&nbsp;</div></div>
      <div class="pos"><div class="dot">&nbsp;</div></div>
      <div class="pos"><div class="dot">&nbsp;</div></div>
      <div class="pos"><div class="dot">&nbsp;</div></div>
      <div class="pos"><div class="dot">&nbsp;</div></div>
      <div class="pos"><div class="dot">&nbsp;</div></div>
    </div>
    <input
    id = "slider"
      type="range"
      min="0.5"
      max="2.5"
      step="0.25"
      value="1"
      data-orientation="vertical" // default horizontal
      class ="slider">
  </div>
	
  <p id="slider-value" align="center" id="slider_value">1</p>
  <div align="center">
    <button id="reset" align="center" type=button id="reset">Reset</button>
  </div>
	
  <script src="popup.js"></script>

  </body>
</html>
